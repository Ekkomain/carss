<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cars.com</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(26, 32, 85);
            color: rgb(32, 55, 88);
            margin: 0;
        }
        #authForm, #secretContent {
            background: rgb(27, 30, 58);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(233, 201, 96, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }
        #authForm input {
            margin-bottom: 1rem;
        }
        .container {
            margin-top: 2rem;
        }
        .card {
            margin-bottom: 2rem;
        }
        .title {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .title img {
            margin-right: 1rem;
        }
        #signUpButton {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        #signUpButton:hover {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }
        #signInButton {
            background-color: #008CBA; /* Blue */
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        #signInButton:hover {
            background-color: white;
            color: black;
            border: 2px solid #4372f1;
        }
    </style>
</head>
<body>
    <div id="authForm">
        <h2>Sign Up or Sign In</h2>
        <input type="email" placeholder="Email" id="userEmail" class="form-control mb-2" />
        <input type="password" placeholder="Password" id="userPassword" class="form-control mb-2" />
        <button id="signUpButton" class="w-100 mb-2">Sign Up</button>
        <button id="signInButton" class="w-100">Sign In</button>
    </div>

    <div id="secretContent">
        <div class="title">
            <h2>Welcome to Cars.com</h2>
        </div>
        <div class="container text-center mt-5">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col">
                    <div class="card">
                        <img src="images/1.jpg" class="card-img-top" alt="Product 1" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">₱121,000 </p>
                            <a href="#" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/2.jpg" class="card-img-top" alt="Product 2" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">₱96,000</p>
                            <a href="#" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/1.jpg" class="card-img-top" alt="Product 3" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">₱192,000</p>
                            <a href="#" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/6.jpg" class="card-img-top" alt="Product 4" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">₱90,000</p>
                            <a href="#" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/5.jpeg" class="card-img-top" alt="Product 5" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">₱70,500</p>
                            <a href="#" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <img src="images/4.jpg" class="card-img-top" alt="Product 6" />
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-text">₱80,000</p>
                            <a href="#" class="btn btn-primary">More Info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="signOutButton" class="btn btn-danger mt-5">Sign Out</button>
    </div>

    <script>
        const userEmail = document.querySelector("#userEmail");
        const userPassword = document.querySelector("#userPassword");
        const authForm = document.querySelector("#authForm");
        const secretContent = document.querySelector("#secretContent");
        const signUpButton = document.querySelector("#signUpButton");
        const signInButton = document.querySelector("#signInButton");
        const signOutButton = document.querySelector("#signOutButton");

        secretContent.style.display = "none";

        const userSignUp = () => {
            const signUpEmail = userEmail.value;
            const signUpPassword = userPassword.value;

            if (!signUpEmail || !signUpPassword) {
                Swal.fire("Please fill out all fields");
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[signUpEmail]) {
                Swal.fire("User already exists");
                return;
            }

            users[signUpEmail] = signUpPassword;
            localStorage.setItem('users', JSON.stringify(users));
            Swal.fire("Your Account is successfully created!");
        };

        const userSignIn = () => {
            const signInEmail = userEmail.value;
            const signInPassword = userPassword.value;

            if (!signInEmail || !signInPassword) {
                Swal.fire("Please fill out all fields");
                return;
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};

            if (users[signInEmail] === signInPassword) {
                localStorage.setItem('currentUser', signInEmail);
                Swal.fire("You have signed in successfully!");
                checkAuthState();
            } else {
                Swal.fire("Invalid email or password");
            }
        };

        const checkAuthState = () => {
            const currentUser = localStorage.getItem('currentUser');

            if (currentUser) {
                authForm.style.display = "none";
                secretContent.style.display = "block";
            } else {
                authForm.style.display = "block";
                secretContent.style.display = "none";
            }
        };

        const userSignOut = () => {
            localStorage.removeItem('currentUser');
            Swal.fire("User Logout");
            checkAuthState();
        };

        checkAuthState();

        signUpButton.addEventListener("click", userSignUp);
        signInButton.addEventListener("click", userSignIn);
        signOutButton.addEventListener("click", userSignOut);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
